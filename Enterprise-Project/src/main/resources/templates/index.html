<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Gestion Empresa</title>
</head>
<body>
<main>
    <div class="px-4 py-5 my-5 text-center">
        <img src="img/erp.png" class="d-block mx-auto mb-4" height="150" alt="Gestion de Empresas" />
        <h1 class="display-5 fw-bold" >Project Enterprise</h1>
        <div class="col-lg-6 mx-auto">
        <p class="lead mb-5">Regista tus empresas, empleados y movimientos de dinero de forma rapida y agil</p>

        <div sec:authorize="!isAuthenticated()">
        <a th:href="@{/oauth2/authorization/auth0}" type="button" class="btn btn-primary btn-lg px-7 gap-4">Iniciar Sesion</a>
        </div>

        <div sec:authorize="isAuthenticated()">
        <a th:href="@{/empleado}" type="button" class="btn btn-primary btn-lg px-7 gap-4">Ingresar a la app</a>
        </div>


        <a type="button" class="btn btn-secondary btn-lg px-7">Sobre la app</a>
        </div>
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
